baseURL: https://garywy.github.io/
languageCode: en-us

title: Gary's House
theme: hugo-PaperMod

enableInlineShortcodes: true #允许内联短码
enableEmoji: true # 允许使用 Emoji 表情，建议 true
enableRobotsTXT: true # 允许爬虫抓取到搜索引擎，建议 true

hasCJKLanguage: true # 自动检测是否包含 中文日文韩文 如果文章中使用了很多中文引号的话可以开启

buildDrafts: false
buildFuture: false
buildExpired: false

#googleAnalytics: UA-123-45 # 谷歌统计
# Copyright: Sulv

paginate: 15    # 每页显示的文章数

minify:
    disableXML: true
    # minifyOutput: true

permalinks: #浏览器链接显示方式
  post: "/:title/"
  # post: "/:year/:month/:day/:title/"

defaultContentLanguage: zh # 最顶部首先展示的语言页面
defaultContentLanguageInSubdir: true

languages:
    zh:
      languageName: "中文"
      contentDir: content/Chinese
      weight: 1
      profileMode:
        enabled: true
        title: Gary's House
        subtitle: "很高兴见到你！"
        imageUrl: "img/me.jpg" #图片放在static/img/Q.gif
        imageTitle:
        imageWidth: 150
        imageHeight: 150
        buttons:
          - name: 🧑‍💻技术
            url: posts/tech/
          - name: 📝论文
            url: posts/paper/
          - name: 📖学习
            url: posts/study/
          - name: 😆生活
            url: posts/life/
      menu:
        main:
          - identifier: search
            name: 🔍搜索
            url: search
            weight: 1
          - identifier: home
            name: 🏠主页
            url: /
            weight: 2
          - identifier: posts
            name: 📚文章
            url: posts/
            weight: 3
          - identifier: archives
            name: ⏱存档
            url: archives/
            weight: 20
#          - identifier: tags
#            name: 🔖标签
#            url: tags
#            weight: 40
          - identifier: music
            name: 🎵音乐
            url: music/
            weight: 40
          - identifier: about
            name: 🙋🏻‍♂️关于
            url: about
            weight: 50
    en:
      languageName: "English"
      contentDir: content/English
      weight: 1
      profileMode:
        enabled: true
        title: Gary's House
        subtitle: "It's happy to see you!"
        imageUrl: "img/me.jpg" #图片放在static/img/Q.gif
        imageTitle:
        imageWidth: 150
        imageHeight: 150
        buttons:
          - name: 🧑‍💻Tech
            url: posts/tech
          - name: 📝Paper
            url: posts/paper
          - name: 📖Study
            url: posts/study
          - name: 😆Life
            url: posts/life
      menu:
        main:
          - identifier: search
            name: 🔍Search
            url: search
            weight: 1
          - identifier: home
            name: 🏠Homepage
            url: /
            weight: 2
          - identifier: posts
            name: 📚Article
            url: posts
            weight: 3
          - identifier: archives
            name: ⏱Archives
            url: archives/
            weight: 20
#          - identifier: tags
#            name: 🔖Table
#            url: tags
#            weight: 40
          - identifier: music
            name: 🎵music
            url: music/
            weight: 40
          - identifier: about
            name: 🙋🏻‍♂️About
            url: about
            weight: 50
    

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    # description: "这是一个纯粹的博客......"
    author: Gary
    # author: ["Me", "You"] # multiple authors
    defaultTheme: auto  # defaultTheme: light or  dark
    disableThemeToggle: false
    DateFormat: "2006-01-02"
    #ShowShareButtons: true
    ShowReadingTime: true
    busuanzi:
        enable: true
    # disableSpecialistPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    hideFooter: false # 隐藏页脚
    ShowWordCounts: true
    VisitCount: true
    pygmentsUseClasses: true
    ShowLastMod: true #显示文章更新时间

    ShowToc: true # 显示目录
    TocOpen: true # 自动展开目录

    comments: true
    
    socialIcons:
        - name: github
          url: "https://github.com/Garywy"
        - name: instagram
          url: "https://www.instagram.com/gary_wyl/"
        - name: email
          url: "https://gary510wyl@gmail.com/"
#        - name: RSS
#         url: "index.xml"

    # editPost:
    #     URL: "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
    #     Text: "Suggest Changes" # edit text
    #     appendFilePath: true # to append file path to Edit link

    label:
      text: "Gary's Blog"
      icon: "./img/me.jpg"
      iconHeight: 35

    analytics:  #谷歌分析
        google:
            SiteVerificationTag: "XYZabc"

    assets:
        favicon: "./img/Q.jpg"
        favicon16x16: "./img/Q.jpg"
        favicon32x32: "./img/Q.jpg"
        apple_touch_icon: "./Q.jpg"
        safari_pinned_tab: "./Q.jpg"

    # cover:
    #     hidden: true # hide everywhere but not in structured data
    #     hiddenInList: true # hide on list pages and home
    #     hiddenInSingle: true # hide on single page

    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 1
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary"]

    twikoo:
      version: 1.6.39
  



taxonomies:
    category: categories
    tag: tags
    series: series

markup:
    goldmark:
        renderer:
            unsafe: true # HUGO 默认转义 Markdown 文件中的 HTML 代码，如需开启的话
    highlight:
        # anchorLineNos: true
        codeFences: true
        guessSyntax: true
        lineNos: false
        noClasses: false
        lineNumbersInTable: true
        style: catppuccin-frappe

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true


